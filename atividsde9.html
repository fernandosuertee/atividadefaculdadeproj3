<!DOCTYPE html>
<html>
<head>
  <title>Exercício 9: Apresenta o quadrado de um número e o cubo de um número inserido</title>
  <script>
    function quadrado(x) {
      return x * x;
    }

    function cubo(x) {
      return x * x * x;
    }

    var y = 5;
    document.write("O quadrado de " + y + " é igual a " + quadrado(y));
  </script>
</head>
<body>
  <form>
    <p>Informe um número para saber seu valor ao cubo e, em seguida, pressione a tecla TAB ou dê um clique fora da caixa de texto.</p>
    <input type="text" name="aocubo" value="" onBlur="alert('O cubo de ' + this.value + ' é ' + cubo(this.value))">
  </form>
</body>
</html>
