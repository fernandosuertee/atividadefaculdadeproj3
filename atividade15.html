<!DOCTYPE html>
<html>
<head>
  <title>Exercício 15: Saudações ao usuário.</title>
</head>
<body>
  <script language="JavaScript">
    var dia = new Date();
    var hora = dia.getHours();

    if (hora >= 1 && hora <= 5) {
      document.write("Você não devia estar dormindo?");
    } else if (hora >= 6 && hora <= 11) {
      document.write("Bom dia!");
    } else if (hora === 12) {
      document.write("Vamos almoçar?");
    } else if (hora >= 13 && hora <= 17) {
      document.write("Boa Tarde!");
    } else if (hora >= 18 && hora <= 19) {
      document.write("Bom final de tarde!");
    } else if (hora >= 20 && hora <= 22) {
      document.write("Boa noite!");
    } else if (hora === 23) {
      document.write("Ó Meu! Já é quase meia-noite!");
    } else if (hora === 0) {
      document.write("Meia-noite! Já é amanhã!");
    }

    if (hora === 19 && dia.getMinutes() === 30) {
      document.write(" Vamos para aula!");
    } else if (hora === 20 && dia.getMinutes() === 50) {
      document.write(" Hora do RECREIO!");
    } else if (hora === 22 && dia.getMinutes() === 30) {
      document.write(" Vamos embora, a aula terminou!");
    }
  </script>
</body>
</html>
