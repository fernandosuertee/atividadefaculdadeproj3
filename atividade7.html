<!DOCTYPE html>
<html>
<head>
  <title>Exercício 7: Apresenta três funções (botões) para trabalhar com janelas.</title>
  <script>
    function abre1() {
      window.open("http://www.google.com");
    }

    function abre2() {
      window.open("http://www.google.com", "simples", "width=350,height=400");
    }

    function abre3() {
      window.open("http://www.google.com", "simples", "menubar,scrollbars,width=300,height=200");
    }
  </script>
</head>
<body>
  <form>
    <p>Dê um clique no botão para abrir uma janela simples:</p>
    <input type="button" name="abrir" value="Janela1" onClick="abre1"><br><br>
    <p>Dê um clique no botão para abrir uma janela de 350px de largura por 400px de altura, sem barras e menus:</p>
    <input type="button" name="abrir" value="Janela2" onClick="abre2"><br><br>
    <p>Dê um clique no botão para abrir uma janela com menu e barra de rolagens, mas sem barra de endereço e barra padrão:</p>
    <input type="button" name="abrir" value="Janela3" onClick="abre3"><br><br>
  </form>
</body>
</html>
