<!DOCTYPE html>
<html>
<head>
  <title>Exercício 5.2: Apresentar os caracteres de uma string e suas posições, lendo uma frase do teclado.</title>
  <script>
    var frase = window.prompt("Digite uma frase: ");
    document.write(frase + "<br>");

    var tamanho = frase.length;
    for (var i = 0; i < tamanho; i++) {
      document.write("Caractere na posição " + i + " : " + frase.charAt(i) + "<br>");
    }

    document.write("<br>Primeiro caractere: " + frase.charAt(0) + "<br>");
    document.write("Último caractere: " + frase.charAt(frase.length - 1));
  </script>
</head>
<body>
</body>
</html>
